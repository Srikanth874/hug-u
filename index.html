<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hug Day ğŸ«‚</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
}

/* SLIDES */
.slide{
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  transition:0.8s ease;
}

/* First Slide */
#slide1{
  background:linear-gradient(to bottom,#fff0f6,#ffe3ec);
}

/* Second Slide */
#slide2{
  background:linear-gradient(to bottom,#1e293b,#0f172a);
  color:white;
  position:absolute;
  top:100%;
  left:0;
  padding:40px 20px;
  box-sizing:border-box;
  overflow-y:auto;
}

/* Hug Animation */
.hug{
  position:relative;
  width:120px;
  height:120px;
}

.circle{
  position:absolute;
  width:80px;
  height:80px;
  border-radius:50%;
}

.left{
  background:#fff;
  left:0;
  animation:hugLeft 2s infinite ease-in-out;
}

.right{
  background:#ffb3c6;
  right:0;
  animation:hugRight 2s infinite ease-in-out;
}

@keyframes hugLeft{
  0%,100%{transform:translateX(0);}
  50%{transform:translateX(15px);}
}

@keyframes hugRight{
  0%,100%{transform:translateX(0);}
  50%{transform:translateX(-15px);}
}

/* Button */
button{
  margin-top:40px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.08);
}

/* Message */
.message{
  max-width:400px;
  text-align:center;
  font-size:17px;
  line-height:1.8;
  margin:auto;
  opacity:0;
  animation:fadeText 2s forwards 1s;
}

@keyframes fadeText{
  to{opacity:1;}
}

/* Image inside message */
.msg-img{
  width:200px;
  max-width:90%;
  border-radius:18px;
  margin:0 auto 25px auto;
  display:block;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<!-- Slide 1 -->
<div class="slide" id="slide1">
  <div class="hug">
    <div class="circle left"></div>
    <div class="circle right"></div>
  </div>
  <h2>Happy Hug Day ğŸ«‚</h2>
  <button onclick="nextSlide()">Tell Me More ğŸ’Œ</button>
</div>

<!-- Slide 2 -->
<div class="slide" id="slide2">
  <div class="message">

    <img src="hug.jpg" class="msg-img">

    <p>
    Your hug feels like home. ğŸ¤<br><br>
    Itâ€™s the kind of comfort that makes
    everything quiet for a moment.<br><br>
    When you hug me, the world feels softer,
    safer, and lighter.<br><br>
    Thatâ€™s why your hug means everything to me. ğŸ’•
    </p>

  </div>
</div>

<script>
function nextSlide(){
  document.getElementById("slide2").style.top="0";
}
</script>

</body>
</html>
